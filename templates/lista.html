{% extends 'base.html' %}
{% block conteudo %}

<style>
    h2 {
        text-align: center;
        text-justify: center
    }

    table {
        border: 5px solid black;
        background-color: silver;
    }

    td {
        padding: 5px;
        background-color: gray;
    }
</style>


<div class="container">
    <div class="page-header">
        <h1>{{titulo}}</h1>
    </div>
    <p>
        {% if 'usuario_nome' in session %}
        <a href="{{ url_for('novo') }}">Novo</a>
        {% endif %}
    </p>
    <table class="table table-striped table-bordered">
        <thead class="thead-default">
            <tr>
                <th>
                    <h2><strong> Nome </strong></h2>
                </th>
                <th>
                    <h2><strong> Categoria </strong></h2>
                </th>
                <th>
                    <h2><strong> Video Game </strong></h2>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
            <tr>
                <td>{{jogo.nome}}</td>
                <td>{{jogo.categoria}}</td>
                <td>{{jogo.video_game}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
